<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>PDF youpi</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </h:head>
    <h:body>
        <h1>Bienvenue sur notre super appli qui fait plein de choses à vos PDF !</h1>


        <p:tabView>
            <p:tab title="Supprimer">
                <h:outputText value='Supprimer ici une page de votre PDF'/>
                
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form enctype="multipart/form-data" >
                        <p:inputText value="#{fileUploadView.page}" />
                        <br />
                        <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                        <br />
                        <p:commandButton value="Submit" action="#{fileUploadView.deletePageServlet}" />
                    </h:form>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Fusionner">
                <h:outputText value='Fusionner ici deux PDF'/>
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                        <p:fileUpload value="#{fileUploadView.file1}" mode="simple" skinSimple="true"/>
                        <br />
                        <p:commandButton value="Submit" action="#{fileUploadView.mergeServlet}" />
                    </h:form>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Séparer">
                <h:outputText value='Séparer ici chaque page de votre PDF'/>
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                        <br />
                        <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.splitServlet}" />
                    </h:form>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Extraire">
                <h:outputText value='Vous pouvez ici extraire une page de votre PDF'/>
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form enctype="multipart/form-data">
                        <p:inputText value="#{fileUploadView.page}" />
                        <br />
                        <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                        <br />
                        <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.extractPageServlet}" />
                    </h:form>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Convertir image">
                <h:outputText value='Vous pouvez ici convertir une image en PDF'/>
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                        <br />
                        <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.convertImageServlet}" />
                    </h:form>
                </h:panelGrid>
            </p:tab>

        </p:tabView>

        <h1 >Le résultat se trouvera dans votre dossier téléchargements</h1>
    </h:body>
</html>
